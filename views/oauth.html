 <div class=oauth> <md-button class=logged-out ng-show=!$root.user.id ng-click=login()>{{text}}</md-button> <md-button class=logged-in ng-show=$root.user.id ng-click=logout()>Logout {{ $root.user.name }}</md-button> <md-button class=denied ng-show="show=='denied'" ng-click=login()>Access denied. Try again.</md-button> <img ng-show=$root.user.imageUrl ng-src="{{ $root.user.imageUrl }}" alt class=profileImg> </div>
