<md-content class=md-padding ng-hide="isLoading || dashboards.length !== 0"> <p class="lead alert-no-dashboards text-center"> You have no dashboards, connect a device to get started. </p> </md-content> <div class=dashboards-list ng-show=!!dashboards> <md-list> <md-item ng-repeat="dashboard in dashboards" class="velocity-transition-expandIn velocity-duration-400"> <div class=list-card> <md-item-content class=list-item-content layout=row layout-align="space-around center" ng-click=toggleDashboard($index)> <div flex=100> <h3 class=dashboard-header>{{dashboard.name || $index + " &lt;Name not set&gt;" }} <br><span class=dashboard-subhead>ID: {{dashboard.id}}</span></h3> </div> </md-item-content> <md-divider></md-divider> <md-content ng-show=dashboard.show class="velocity-transition-expandIn velocity-duration-300 md-padding" id=dashboard-content{{$index}} layout=column> <div class=small-section layout=row layout-align="space-around center" ng-show="dashboard.id != null"> <md-input-container flex=85> <label>Name</label> <input type=text ng-model=dashboard.name> </md-input-container> <md-input-container flex=15> <label>Interval</label> <input type=number ng-model=dashboard.interval> </md-input-container> </div> <div layout=column class=small-section> <h4>URLs</h4> <div layout=row ng-repeat="url in dashboard.urls track by $index"> <md-input-container flex=80> <input type=text ng-model=dashboard.urls[$index]> </md-input-container> <div flex=20 class=text-right> <md-button class=md-raised type=button ng-click="removeUrl($index, dashboard)">Remove</md-button> </div> </div> </div> <div class=small-section layout=row layout-align="space-around center"> <div flex=35> <md-button class=md-raised ng-click=addUrl($index)>Add Url</md-button> </div> <div flex=30 class=text-center> <md-progress-circular md-mode=indeterminate class="loader-dashboard hidden" id=dashboard-loader{{$index}}></md-progress-circular> </div> <div flex=35 class=text-right> <md-button class="md-primary md-raised md-warn" ng-click=deleteDashboard(dashboard) disabled="">Delete</md-button>&nbsp; <md-button class="md-primary md-raised" ng-click="saveDashboard($index, dashboard)">Save</md-button> </div> </div> </md-content> </div> </md-item> </md-list> </div>
