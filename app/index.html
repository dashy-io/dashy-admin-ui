<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Dashy Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-clientid" content="955388086787-1llsm4tuo5tbn050f0huu37kc17j6rru.apps.googleusercontent.com" />
    <meta name="google-signin-cookiepolicy" content="single_host_origin" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="../bower_components/snackbarjs/src/snackbar.css" />
    <link rel="stylesheet" href="../bower_components/snackbarjs/themes-css/material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="https://apis.google.com/js/client:platform.js" async defer></script>

</head>

<body ng-app="dashyAdmin">

    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-sm-3">
                    <h2><i class="fa fa-dashboard"></i>&nbsp;Dashy Admin</h2>
                </div>
                <div class="col-sm-9 text-right">
                    <div class="text-right header-right">
                        <div ng-controller="ServerStatusCtrl" class="serverStatus">
                            Server status:
                            <span class="loading-server-status" ng-show="serverStatus == undefined">
                                <i class="fa fa-lg fa-spin fa-refresh"></i>
                            </span>
                            <span class="server-error" ng-show="serverStatus !== 200" ng-bind="::serverError" ng-cloak></span>
                            <span class="server-status">
                            <span class="fa-stack">
                                <i class="fa fa-circle fa-stack-2x" ng-class="{'text-success':serverStatus == 200, 'text-danger':serverStatus !== 200}"></i>
                                <i class="fa fa-stack-1x fa-inverse" ng-class="{'fa-check':serverStatus == 200, 'fa-close':serverStatus !== 200}"></i>
                            </span>
                            </span>
                        </div>
                        <div class="inline" ng-controller="LoginCtrl">
                            <div class="newDevice inline">
                                <button ng-cloak class="btn btn-primary pull-right btn-newDevice" data-toggle="modal" data-target="#connectDevice"><i class="fa fa-plug fa-lg"></i>&nbsp;Connect a device</button>
                            </div>
                            <div class="inline" ng-hide="hideLogin">
                                <span id="signInButton" data-width="wide" data-scope="https://www.googleapis.com/auth/plus.profile.emails.read" class="g-signin"></span>
                            </div>
                            <div class="inline">
                                <img ng-src="{{ user.imageUrl }}" alt="" class="img-responsive" height="50">
                            </div>
                            <div class="userDropdown inline">
                                <div class="btn-group" ng-show="user.isLoggedIn" ng-cloak>
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        <i class="fa fa-user"></i> {{ user.username }} <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        <li><a ng-click="logout()"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!--             <div class="col-sm-3">
                <div class="list-group">
                    <a ng-href="#/dashboards" class="list-group-item active"><i class="fa fa-dashboard"></i>&nbsp;Devices</a>
                </div>
            </div> -->

            <div class="col-sm-12 mainContent">
                <div ui-view="content"></div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="connectDevice" ng-controller="NewDeviceCtrl">
        <div class="modal-dialog modal-device">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-center modal-title">Insert the 6 digit code 
                <br>found on your device</h3>
                    <div class="form-horizontal">
                        <div class="form-group input-device-group" ng-class="{'has-success':validateShortCode === true, 'has-error':validateShortCode === false}">
                            <input type="text" class="form-control input-device" maxlength="6" placeholder="XXXXXX" ng-model="shortCode">
                            <span id="helpBlock" class="help-block text-center" ng-show="validateShortCode === false">Check your code please, it must be 6 digit</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal"><i class="fa fa-close fa-lg"></i>&nbsp;Cancel</button>
                    <button type="button" class="btn btn-primary btn-connectDevice" data-loading-text="<i class='fa fa-spin fa-refresh fa-lg'></i>" ng-click="newDevice()"><i class="fa fa-plug fa-lg"></i>&nbsp;Connect</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/snackbarjs/src/snackbar.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth.js"></script>
    <!-- endbuild -->
</body>

</html>
