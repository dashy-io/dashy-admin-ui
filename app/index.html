<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Dashy Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body>
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <div class="header">
            <h1><i class="fa fa-dashboard"></i>&nbsp;Dashy Admin <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#newDevice"><i class="fa fa-plus"></i>&nbsp;Add another RPi</button></h1>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    <a href="#deviceList" class="list-group-item active" data-toggle="tab"><i class="fa fa-list"></i>&nbsp;My devices</a>
                    <a href="#settings" class="list-group-item" data-toggle="tab"><i class="fa fa-cogs"></i>&nbsp;Settings</a>
                </div>
            </div>
            <div class="col-sm-9">

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="deviceList">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="single-rpi">
                                    <div class="rpi-img-container">
                                        <img src="http://mattia.test.s3.amazonaws.com/rpi-online.png" class="rpi-img">
                                    </div>
                                    <div class="rpi-info-container">
                                        <div class="rpi-name">
                                            RPi Dashboard Living Room
                                        </div>
                                        <div class="rpi-info">Status: <span class="text-success">Connected</span>
                                            <br>IP 192.168.1.1</div>
                                    </div>
                                </div>
                                <div class="single-rpi">
                                    <div class="rpi-img-container">
                                        <img src="http://mattia.test.s3.amazonaws.com/rpi-offline.png" class="rpi-img">
                                    </div>
                                    <div class="rpi-info-container">
                                        <div class="rpi-name">
                                            RPi Dashboard 2
                                        </div>
                                        <div class="rpi-info">Status: <span class="text-danger">Disconnected</span>
                                            <br>IP -</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="settings">
                        Settings here
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="newDevice">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Add another Raspberry-Pi</h4>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="form-group">
                            <label for="newDeviceName">Give a name to your device</label>
                            <input type="text" class="form-control" name="newDeviceName">
                        </div>
                        <div class="form-group">
                            <label for="newDeviceShortcode">Insert the shortcode that you see on your RPi</label>
                            <input type="text" class="form-control" name="newDeviceShortcode">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-plus"></i>&nbsp;Add</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
