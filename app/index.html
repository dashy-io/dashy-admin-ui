<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>Dashy Admin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body ng-app="dashyAdmin">

  <div class="loader hidden" layout="column" layout-fill layout-align="center center" ng-controller="LoaderCtrl">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>

  <div layout="column" ng-cloak>
    <md-toolbar class="md-default-theme" ng-controller="HeaderCtrl">
      <h2 class="md-toolbar-tools">
        <span>Dashy Admin</span>
        <span flex></span>
          <md-button aria-label="Sign in">
            <oauth
              site="https://accounts.google.com/o/oauth2/"
              authorize-path="auth"
              client-id="955388086787-1llsm4tuo5tbn050f0huu37kc17j6rru.apps.googleusercontent.com"
              redirect-uri="http://localhost:9000/"
              profile-uri="https://www.googleapis.com/plus/v1/people/me"
              scope="profile">
            </oauth>
          </md-button>
          <img ng-show="logged" ng-src="{{ userImg }}" alt="" class="profileImg">
      <md-inline-list-icon icon="share"></md-inline-list-icon>
      </h2>
    </md-toolbar>
    <div ui-view></div>
  </div>


  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="../bower_components/ngstorage/ngStorage.js"></script>
  <script src="../bower_components/oauth-ng/dist/oauth-ng.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- <script src="scripts/routes.js"></script> -->
  <script src="scripts/api.js"></script>
  <!-- <script src="scripts/auth.js"></script> -->
  <!-- endbuild -->
</body>

</html>
