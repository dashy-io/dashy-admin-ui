<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Dashy Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body ng-app="dashyAdmin">
    <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container">
        <div class="header">
            <div class="row">
                <div class="col-sm-4">
                    <h1><i class="fa fa-dashboard"></i>&nbsp;Dashy Admin</h1>
                </div>
                <div class="col-sm-8 text-right">
                    <div class="text-right header-right" ng-controller="serverStatus">
                        <span class="loading-server-status" ng-show="serverStatus == null">
                                <i class="fa fa-lg fa-spin fa-refresh"></i>
                        </span>
                        <span class="server-error" ng-show="serverError != null" ng-bind="::serverError"></span>
                        <span class="server-status" ng-show="serverStatus !== null">
                            <span class="fa-stack">
                                <i class="fa fa-circle fa-stack-2x" ng-class="{'text-success':serverStatus, 'text-danger':!serverStatus}"></i>
                                <i class="fa fa-stack-1x fa-inverse" ng-class="{'fa-check':serverStatus, 'fa-close':!serverStatus}"></i>
                            </span>
                        </span>
                        <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#newDevice"><i class="fa fa-plus"></i>&nbsp;Add another device</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group">
                    <a href="#deviceList" class="list-group-item active" data-toggle="tab"><i class="fa fa-dashboard"></i>&nbsp;Devices</a>
                    <a href="#settings" class="list-group-item"><i class="fa fa-cogs"></i>&nbsp;Settings</a>
                </div>
            </div>
            <div class="col-sm-9 mainContent" ng-controller="userDashboards">

                <div class="panel panel-default">
                    <div class="panel-body">
                        <tabset>
                            <tab active="tabs[0].active">
                                <div class="loader text-center" ng-show="dashboards == null"><i class="fa fa-spin fa-refresh"></i>
                                </div>

                                <div class="single-rpi" ng-repeat="dashboard in dashboards">
                                    <div class="rpi-img-container">
                                        <img src="images/rpi-online.png" class="rpi-img">
                                    </div>
                                    <div class="rpi-info-container">
                                        <div class="rpi-name" ng-bind="::dashboard.name">
                                        </div>
                                        <div class="rpi-info">Status: <span class="text-success">Active</span>
                                            <br>ID <span ng-bind="::dashboard.id"></span>
                                        </div>
                                    </div>
                                    <div class="rpi-actions">
                                        <p>
                                            <button class="btn btn-primary" ng-click="tabs[1].active = true"><i class="fa fa-cogs"></i>&nbsp;Change pages</button>
                                            <button class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Remove</button>
                                        </p>
                                    </div>
                                </div>
                            </tab>
                            <tab active="tabs[1].active">
                                <p>
                                    <button class="btn btn-primary" ng-click="tabs[0].active = true"><i class="fa fa-arrow-left"></i>&nbsp;Go back</button>
                                    <button class="btn btn-success" ng-click="save(dashboard)"><i class="fa fa-save"></i>&nbsp;Save</button>
                                </p>
                            </tab>
                            <tab active="tabs[2].active">Static content</tab>
                        </tabset>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
