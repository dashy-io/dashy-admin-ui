<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <title>Dashy Admin</title> <meta name=description content> <meta name=viewport content="width=device-width, initial-scale=1">  <link rel=stylesheet href=styles/vendor-755620b6.css> <link rel=stylesheet href=styles/main-b6154c8a.css> </head> <body ng-app=dashyAdmin> <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> <div class=container> <div class=header> <div class=row> <div class=col-sm-4> <h1><i class="fa fa-dashboard"></i>&nbsp;Dashy Admin</h1> </div> <div class="col-sm-8 text-right"> <div class="text-right header-right"> <div ng-controller=ServerStatusCtrl class=serverStatus> Server status: <span class=loading-server-status ng-show="serverStatus == undefined"> <i class="fa fa-lg fa-spin fa-refresh"></i> </span> <span class=server-error ng-show="serverStatus !== 200" ng-bind=::serverError></span> <span class=server-status> <span class=fa-stack> <i class="fa fa-circle fa-stack-2x" ng-class="{'text-success':serverStatus == 200, 'text-danger':serverStatus !== 200}"></i> <i class="fa fa-stack-1x fa-inverse" ng-class="{'fa-check':serverStatus == 200, 'fa-close':serverStatus !== 200}"></i> </span> </span> </div> <div class=newDevice> <button disabled class="btn btn-primary pull-right btn-newDevice" data-toggle=modal data-target=#connectDevice><i class="fa fa-plug fa-lg"></i>&nbsp;Connect a device</button> </div> </div> </div> </div> </div> <div class=row> <div class=col-sm-3> <div class=list-group> <a href=#deviceList class="list-group-item active" data-toggle=tab><i class="fa fa-dashboard"></i>&nbsp;Devices</a> <a href=#/settings class=list-group-item><i class="fa fa-user"></i>&nbsp;User Settings</a> </div> </div> <div class="col-sm-9 mainContent" ng-view> </div> </div> </div> <div class="modal fade" id=connectDevice ng-controller=NewDeviceCtrl> <div class="modal-dialog modal-device"> <div class=modal-content> <div class=modal-body> <h3 class="text-center modal-title">Insert the 6 digit code <br>found on your device</h3> <div class=form-horizontal> <div class="form-group input-device-group" ng-class="{'has-success':validateShortCode === true, 'has-error':validateShortCode === false}"> <input type=text class="form-control input-device" maxlength=6 placeholder=XXXXXX ng-model=shortCode> <span id=helpBlock class="help-block text-center" ng-show="validateShortCode === false">Check your code please, it must be 6 digit</span> </div> </div> </div> <div class=modal-footer> <button type=button class="btn btn-default pull-left" data-dismiss=modal><i class="fa fa-close fa-lg"></i>&nbsp;Cancel</button> <button type=button class="btn btn-primary btn-connectDevice" data-loading-text="<i class='fa fa-spin fa-refresh fa-lg'></i>" ng-click=newDevice()><i class="fa fa-plug fa-lg"></i>&nbsp;Connect</button> </div> </div>  </div>  </div>  <script src=scripts/vendor-060e4c6b.js></script> <script src=scripts/main-f82dd2b6.js></script> </body> </html>
