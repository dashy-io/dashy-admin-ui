        <![endif]--> <div class=container> <div class=header> <div class=row> <div class=col-sm-4> <h1><i class="fa fa-dashboard"></i>&nbsp;Dashy Admin</h1> </div> <div class="col-sm-8 text-right"> <div class="text-right header-right" ng-controller=serverStatus> <span class=loading-server-status ng-show="serverStatus == null"> <i class="fa fa-lg fa-spin fa-refresh"></i> </span> <span class=server-error ng-show="serverError != null" ng-bind=::serverError></span> <span class=server-status ng-show="serverStatus !== null"> <span class=fa-stack> <i class="fa fa-circle fa-stack-2x" ng-class="{'text-success':serverStatus, 'text-danger':!serverStatus}"></i> <i class="fa fa-stack-1x fa-inverse" ng-class="{'fa-check':serverStatus, 'fa-close':!serverStatus}"></i> </span> </span> <button class="btn btn-primary pull-right" data-toggle=modal data-target=#newDevice><i class="fa fa-plus"></i>&nbsp;Add another device</button> </div> </div> </div> </div> <div class=row> <div class=col-sm-3> <div class=list-group> <a href=#deviceList class="list-group-item active" data-toggle=tab><i class="fa fa-dashboard"></i>&nbsp;Devices</a> <a href=#settings class=list-group-item data-toggle=tab><i class="fa fa-cogs"></i>&nbsp;Settings</a> </div> </div> <div class="col-sm-9 mainContent" ng-controller=userDashboards> <tabset> <tab> <div class="panel panel-default"> <div class=panel-body> <div class="loader text-center" ng-show="dashboards == null"><i class="fa fa-spin fa-refresh"></i> </div> <div class=single-rpi ng-repeat="dashboard in dashboards"> <div class=rpi-img-container> <img src=images/rpi-online.png class=rpi-img> </div> <div class=rpi-info-container> <div class=rpi-name ng-bind=::dashboard.name> </div> <div class=rpi-info>Status: <span class=text-success>Active</span> <br>ID <span ng-bind=::dashboard.id></span> </div> </div> <div class=rpi-actions> <p> <button class="btn btn-primary"><i class="fa fa-cogs"></i>&nbsp;Change pages</button> <button class="btn btn-danger"><i class="fa fa-tras
