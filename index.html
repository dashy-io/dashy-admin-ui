<!doctype html> <html class=no-js> <head> <meta charset=utf-8> <title>Dashy Admin</title> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1">  <link rel=stylesheet href=styles/vendor.css> <link rel=stylesheet href=styles/main.css> </head> <body ng-app=dashyAdmin> <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--> <div class=container> <div class=header> <div class=row> <div class=col-sm-8> <h1><i class="fa fa-dashboard"></i>&nbsp;Dashy Admin</h1> </div> <div class="col-sm-4 text-right"> <p class="text-right header-right" ng-controller=serverStatus> <span class=server-status> <span class=fa-stack> <i class="fa fa-circle fa-stack-2x" ng-class="{'text-success':serverStatus, 'text-danger':!serverStatus}"></i> <i class="fa fa-stack-1x fa-inverse" ng-class="{'fa-check':serverStatus, 'fa-close':!serverStatus}"></i> </span>&nbsp;</span>&nbsp; <button class="btn btn-primary pull-right" data-toggle=modal data-target=#newDevice><i class="fa fa-plus"></i>&nbsp;Add another RPi</button> </p> </div> </div> </div> <div class=row> <div class=col-sm-3> <div class=list-group> <a href=#deviceList class="list-group-item active" data-toggle=tab><i class="fa fa-dashboard"></i>&nbsp;Devices</a> <a href=#settings class=list-group-item data-toggle=tab><i class="fa fa-cogs"></i>&nbsp;Settings</a> </div> </div> <div class=col-sm-9> <div class=tab-content> <div role=tabpanel class="tab-pane active" id=deviceList ng-controller=userDashboards> <div class="panel panel-default"> <div class=panel-body> <div class=single-rpi ng-repeat="dashboard in dashboards"> <div class=rpi-img-container> <img src=images/rpi-online.png class=rpi-img> </div> <div class=rpi-info-container> <div class=rpi-name> {{ dashboard.name }} </div> <div class=rpi-info>Status: <span class=text-success>Connected</span> <br>ID {{ dashboard.id }} </div> </div> <div class=rpi-actions> <p><a href=# class="btn btn-primary"><i class="fa fa-cogs"></i>&nbsp;Change pages</a> <a href=# class="btn btn-danger"><i class="fa fa-trash"></i>&nbsp;Remove</a> </p> </div> </div> </div> </div> </div> <div role=tabpanel class=tab-pane id=settings> Settings here </div> </div> </div> </div> </div> <div class="modal fade" id=newDevice> <div class=modal-dialog> <div class=modal-content> <div class=modal-header> <button type=button class=close data-dismiss=modal><span aria-hidden=true>&times;</span><span class=sr-only>Close</span> </button> <h4 class=modal-title>Add another Raspberry-Pi</h4> </div> <div class=modal-body> <div class=form> <div class=form-group> <label for=newDeviceName>Give a name to your device</label> <input type=text class=form-control name=newDeviceName> </div> <div class=form-group> <label for=newDeviceShortcode>Insert the shortcode that you see on your RPi</label> <input type=text class=form-control name=newDeviceShortcode> </div> </div> </div> <div class=modal-footer> <button type=button class="btn btn-primary btn-lg"><i class="fa fa-plus"></i>&nbsp;Add</button> </div> </div>  </div>  </div>  <script src=scripts/vendor.js></script> <script src=scripts/main.js></script> </body> </html>
